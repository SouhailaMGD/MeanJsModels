<section>
  <div class="page-header">
    <h1>{{vm.terminalcategory._id ? 'Edit Terminalcategory' : 'New Terminalcategory'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.terminalcategoryForm" class="form-horizontal" ng-submit="vm.save(vm.form.terminalcategoryForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.terminalcategory.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.terminalcategoryForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Terminalcategory name is required.</p>
          </div>
        </div>

      
         <div class="form-group" show-errors>
          <label class="control-label" for="description">description</label>
          <textarea name="description" type="text" ng-model="vm.terminalcategory.description" id="description" class="form-control" placeholder="description" required></textarea>
          <div ng-messages="vm.form.terminalcategoryForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Terminalcategory description is required.</p>
          </div>
        </div>

       
         <div class="form-group" show-errors>
          <label class="control-label" for="type">type</label>
          <select name="type" type="text" ng-model="vm.terminalcategory.type" id="type" class="form-control"  required>
            <option value=""> ==please select an type== </option>
            <option value="type 1">type 1</option>
            <option value="type 2">type 2</option>
            <option value="type 3">type 3</option>
            <option value="type 4">type 4</option>
            <option value="type 4">type 4</option>
          </select>
          <div ng-messages="vm.form.terminalcategoryForm.type.$error" role="alert">
            <p class="help-block error-text" ng-message="required">type is required.</p>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.terminalcategory._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
