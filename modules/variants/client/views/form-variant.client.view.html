<section>
  <div class="page-header">
    <h1>{{vm.variant._id ? 'Edit Variant' : 'New Variant'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.variantForm" class="form-horizontal" ng-submit="vm.save(vm.form.variantForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.variant.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.variantForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Variant name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
              <label class="control-label" for="color">color</label>
             <input type="color" name="color" ng-model="vm.variant.color" class="form-control" id="color" value="#fad345" > 
            <div ng-messages="vm.form.variantForm.color.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Variant color is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="size">size</label>
          <input name="size" type="number" ng-model="vm.variant.size" id="size" class="form-control" placeholder="size" required>
          <div ng-messages="vm.form.variantForm.size.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Variant size is required.</p>
          </div>
        </div>

         <div class="form-group" show-errors>
            <label class="control-label" for="letterSize">letterSize</label>
            <input name="letterSize" type="number" ng-model="vm.variant.letterSize" id="letterSize" class="form-control" placeholder="letterSize" required>
            <div ng-messages="vm.form.variantForm.letterSize.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Variant letterSize is required.</p>
            </div>
        </div>

         <div class="form-group" show-errors>
            <label class="control-label" for="quantity">quantity</label>
            <input name="quantity" type="number" ng-model="vm.variant.quantity" id="quantity" class="form-control" placeholder="quantity" required>
            <div ng-messages="vm.form.variantForm.quantity.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Variant quantity is required.</p>
            </div>
        </div>
          

        <div class="form-group" show-errors>
            <label class="control-label" for="quantity">quantity</label>
            <input name="quantity" type="text" ng-model="vm.variant.quantity" id="quantity" class="form-control" placeholder="quantity" required>
            <div ng-messages="vm.form.variantForm.quantity.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Variant quantity is required.</p>
            </div>
        </div>




        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.variant._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
