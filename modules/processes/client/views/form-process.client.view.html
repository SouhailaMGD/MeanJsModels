<section>
  <div class="page-header">
    <h1>{{vm.process._id ? 'Edit Process' : 'New Process'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.processForm" class="form-horizontal" ng-submit="vm.save(vm.form.processForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.process.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.processForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Process name is required.</p>
          </div>
        </div>

          <div class="form-group" show-errors>
          <label class="control-label" for="state">state</label>
          <select name="state" type="text" ng-model="vm.process.state" id="state" class="form-control"  required>
            <option value=""> ==please select a state== </option>
            <option value="state 1">state 1</option>
            <option value="state 2">state 2</option>
            <option value="state 3">state 3</option>
            <option value="state 4">state 4</option>
            <option value="state 4">state 4</option>
          </select>
          <div ng-messages="vm.form.processForm.state.$error" role="alert">
            <p class="help-block error-text" ng-message="required">state is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="description">description</label>
          <textarea name="description" type="text" ng-model="vm.process.description" id="description" class="form-control" placeholder="description" required></textarea>
          <div ng-messages="vm.form.processForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Process description is required.</p>
          </div>
        </div>

         <div class="form-group" show-errors>
          <label class="control-label" for="buildingData">buildingData</label>
          <textarea name="buildingData" type="text" ng-model="vm.process.buildingData" id="buildingData" class="form-control" placeholder="buildingData" required></textarea>
          <div ng-messages="vm.form.processForm.buildingData.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Process buildingData is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="buildingImage">buildingImage</label>
          <input name="buildingImage" type="text" ng-model="vm.process.buildingImage" id="buildingImage" class="form-control" placeholder="buildingImage" required>
          <div ng-messages="vm.form.processForm.buildingImage.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Process buildingImage is required.</p>
          </div>
        </div>

      

       



        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.process._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
