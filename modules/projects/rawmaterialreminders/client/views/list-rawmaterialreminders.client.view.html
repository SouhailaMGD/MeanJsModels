<section>
  <div class="page-header">
    <h1>Rawmaterialreminders</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="rawmaterialreminder in vm.rawmaterialreminders"
       ui-sref="rawmaterialreminders.view({ rawmaterialreminderId: rawmaterialreminder._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="rawmaterialreminder.created | date:'mediumDate'"></span>
        by
        <span ng-if="rawmaterialreminder.user" ng-bind="rawmaterialreminder.user.displayName"></span>
        <span ng-if="!rawmaterialreminder.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="rawmaterialreminder.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.rawmaterialreminders.$resolved && !vm.rawmaterialreminders.length">
    No Rawmaterialreminders yet, why don't you <a ui-sref="rawmaterialreminders.create">create one</a>?
  </div>
</section>
