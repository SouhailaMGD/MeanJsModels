<section>
  <div class="page-header">
    <h1>{{vm.customfield._id ? 'Edit Customfield' : 'New Customfield'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.customfieldForm" class="form-horizontal" ng-submit="vm.save(vm.form.customfieldForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="fieldType">FieldType</label>
          <!-- <input name="fieldType" type="text" ng-model="vm.customfield.fieldType" id="fieldType" class="form-control" placeholder="fieldType" required>
          <div ng-messages="vm.form.customfieldForm.fieldType.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customfield fieldType is required.</p>
          </div> -->
          <select name="fieldType" ng-model="vm.customfield.fieldType" id="fieldType" class="form-control" placeholder="fieldType" required>
            <option value="">-- select type --</option>
            <option value="select">select</option>
            <option value="simpleText">simpleText</option>
            <option value="richText">richText</option>
            <option value="yes/no">Yes/No</option>
            <option value="multiple choice">multiple Choice</option>
            <option value="radioButtons">radioButtons</option>
          </select>
          </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="fieldName">fieldName</label>
          <input name="fieldName" type="text" ng-model="vm.customfield.fieldName" id="fieldName" class="form-control" placeholder="fieldName" required>
          <div ng-messages="vm.form.customfieldForm.fieldName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customfield fieldName is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="fieldCode">fieldCode</label>
          <input name="fieldCode" type="text" ng-model="vm.customfield.fieldCode" id="fieldCode" class="form-control" placeholder="fieldCode" required>
          <div ng-messages="vm.form.customfieldForm.fieldCode.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customfield fieldCode is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="description">description</label>
          <textarea name="description" type="text" ng-model="vm.customfield.description" id="description" class="form-control" placeholder="description" required></textarea>
          <div ng-messages="vm.form.customfieldForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customfield description is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="required">required</label>
          <input name="required" type="text" ng-model="vm.customfield.required" id="required" class="form-control" placeholder="required" required>
          <div ng-messages="vm.form.customfieldForm.required.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customfield required is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.customfield._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
