<section>
  <br><br><br><br><br>
  <div class="page-header">
    <h1>{{vm.product._id ? 'Edit Product' : 'New Product'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.productForm" class="form-horizontal" ng-submit="vm.save(vm.form.productForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.product.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.productForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product name is required.</p>
          </div>
        </div>

         <div class="form-group" show-errors>
          <label class="control-label" for="styleRefernce">styleRefernce</label>
          <input name="styleRefernce" type="text" ng-model="vm.product.styleRefernce" id="styleRefernce" class="form-control" placeholder="styleRefernce" required>
          <div ng-messages="vm.form.productForm.styleRefernce.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product styleRefernce is required.</p>
          </div>
        </div>

         <div class="form-group" show-errors>
          <label class="control-label" for="quantity">quantity</label>
          <input name="quantity" type="number" ng-model="vm.product.quantity" id="quantity" class="form-control" placeholder="quantity" required>
          <div ng-messages="vm.form.productForm.quantity.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product quantity is required.</p>
          </div>
        </div>

         <div class="form-group" show-errors>
          <label class="control-label" for="description">description</label>
          <textarea name="description" type="text" ng-model="vm.product.description" id="description" class="form-control" placeholder="description" required></textarea>

        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.product._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
